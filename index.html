<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João Alcindo Ribeiro de Azevedo</title>
    <style>
        /* Minimalist and Centered Style */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        /* CV Button */
        .btn {
            display: inline-block;
            background-color: #0056b3; /* Academic Blue */
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #004494;
        }

        .email-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
            text-decoration: none;
        }
        
        .email-link:hover {
            text-decoration: underline;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>João Alcindo R. de Azevedo</h1>
        
        <p class="subtitle">
            M.Sc. Student in Applied Mathematics and Data Science<br>
            <strong>FGV EMAp</strong>
        </p>

        <a href="cv.pdf" class="btn" target="_blank">View Curriculum Vitae</a>

        <a href="mailto:joaoalcindo27@gmail.com" class="email-link">joaoalcindo27@gmail.com</a>
    </div>

</body>
</html>
